name: Export Pluto notebooks & Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Install Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: 1.6.0

    - name: Run Pluto notebooks
      run: |
        julia -e '
          import Pkg;
          Pkg.instantiate();
          Pkg.add(Pkg.PackageSpec(name="PlutoSliderServer"));
          using PlutoSliderServer;
          github_action("."; Export_output_dir="build");'

